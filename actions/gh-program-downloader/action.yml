name: 'gh program downloader'
description: 'Download a release'
inputs:
  repository:
    description:
    required: false
  destination:
    description:
    required: false
  file-re:
    description:
    required: false
  trace:
    description:
    required: false
runs:
  using: "composite"
  steps:
  - name: Run downloader
    uses: check-spelling/gh-program-downloader@87b313998f6b1072e6b7e51fd6627419f5102385 # v0.0.4 + 7 commits
    with:
      repository: ${{ inputs.repository }}
      destination: ${{ inputs.destination }}
      file-re: ${{ inputs.file-re }}
      trace: ${{ inputs.trace }}
