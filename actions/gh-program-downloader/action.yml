name: 'gh program downloader'
description: 'Download a release'
inputs:
  repository:
    description:
    required: false
  destination:
    description:
    required: false
  file-re:
    description:
    required: false
  trace:
    description:
    required: false
runs:
  using: "composite"
  steps:
  - name: Run downloader
    uses: check-spelling/gh-program-downloader@f4c928d3f3a02a723649c1cc0105cf7924a0a73a # v0.0.3 + 3 commits
    with:
      repository: ${{ inputs.repository }}
      destination: ${{ inputs.destination }}
      file-re: ${{ inputs.file-re }}
      trace: ${{ inputs.trace }}
